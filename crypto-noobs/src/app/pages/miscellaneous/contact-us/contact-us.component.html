<div class="col-12">
    <nb-card>
      <nb-card-header>Contact Us</nb-card-header>
      <nb-card-body>
        <div class="row justify-content-center">
          <input class="col-md-5 col-sm-12 m-1 " type="text" nbInput fullWidth placeholder="First Name" />
          <input class="col-md-5 col-sm-12 m-1 " type="text" nbInput fullWidth placeholder="Last Name" />
        </div>
        <div class="row justify-content-center mt-2">
          <input class="col-md-5  col-sm-12 m-1" type="text" nbInput fullWidth placeholder="User Name" />
          <input class="col-md-5  col-sm-12 m-1" type="text" nbInput fullWidth placeholder="Email" />
        </div>
        <div class="row justify-content-center mt-3">
          <input class="col-md-6 col-sm-12" type="text" nbInput fullWidth placeholder="Subject" />
        </div>
        <div class="row justify-content-center mt-3">
          <textarea class="col-md-6 col-sm-12" rows="3" nbInput fullWidth shape="round" placeholder="Message"></textarea>
        </div>
        <div class="row justify-content-center mt-3">
            <button class="col-sm-12 col-md-2 btn-lg btn-primary ">Submit</button>
          </div>
      </nb-card-body>
    </nb-card>
  </div>
